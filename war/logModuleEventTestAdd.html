			<FORM METHOD="POST" ACTION="/LogModuleEventTestServlet" class="well">


				<div class="control-group">
					<label class="control-label" for="moduleName">Module Name</label>
					<div class="controls">
						<INPUT TYPE="TEXT" class="span6" NAME="moduleName" id="moduleName" SIZE=20>
					</div>	
				</div>

				<div class="control-group">
					<label class="control-label" for="moduleType">Module Type</label>	
					<div class="controls">
							<select id="moduleType" name="moduleType">  
			    				<option>Dimmer</option>
			    				<option>Door Buzzer</option> 
			    				<option>Power Monitor</option>
			    				<option>Water Alarm</option>
							</select> 
					</div>	
				</div>			

				<div class="control-group">
					<label class="control-label" for="message">Message</label>
					<div class="controls">
						<INPUT TYPE="TEXT" class="span6" NAME="message" SIZE=20>
					</div>	
				</div>		
				
				<div class="control-group">
					<label class="control-label" for="action">Action</label>
					<div class="controls">
						<INPUT TYPE="TEXT" class="span6" NAME="action" SIZE=20>
					</div>	
				</div>		
				
				<div class="control-group">
					<label class="control-label" for="hour">Hour</label>
					<div class="controls">
						<INPUT TYPE="TEXT" class="span6" NAME="hour" SIZE=20>
					</div>	
				</div>		
				
				<div class="control-group">
					<label class="control-label" for="minute">Minute</label>
					<div class="controls">
						<INPUT TYPE="TEXT" class="span6" NAME="minute" SIZE=20>
					</div>	
				</div>		
				
				<div class="control-group">
					<label class="control-label" for="day">Day</label>
					<div class="controls">
						<INPUT TYPE="TEXT" class="span6" NAME="day" SIZE=20>
					</div>	
				</div>		
				
				<div class="control-group">
					<label class="control-label" for="month">Month</label>
					<div class="controls">
						<INPUT TYPE="TEXT" class="span6" NAME="month" SIZE=20>
					</div>	
				</div>		

				<div class="form-actions">		
					<input class="btn btn-primary" type="submit" value="Add Module Event" />
				</div>

			</FORM>
